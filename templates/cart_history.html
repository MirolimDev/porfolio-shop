{% load static %}

{% for cart in carts %}


                
    <div class="media">
        <div class="img-holder ml-1 mr-2">
            <a href="#"><img src="{{ cart.product_id.imge.url }}" class="align-self-center" alt="cartitem"></a>
        </div>
        <div class="media-body mt-auto mb-auto">
            <h5 class="name"><a href="#">{{cart.product_id}}</a></h5>
            <p class="category">{{ cart.product_id.slug }}</p>
            <p class="price"><span>{{ cart.product_id.price }}</span>({{cart.quantity}}) <form action="" method="POST"><a data_id1 = "{{ cart.product_id.id }}"  class="nav-link collapsePagesSideMenu delete" href="  #"> <i class="fa fa-trash dustbin"></i></a></form></p>
        </div>
    </div>


    

{% endfor %}
